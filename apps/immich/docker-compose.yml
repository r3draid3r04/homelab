  #    image: damongolding/immich-kiosk:latest
  #    container_name: immich_kiosk
  #    environment:
  #      TZ: America/Chicago
  #    volumes:
  #      # Mount the directory with config.yaml inside
  #      - /appdata/immichkiosk/config:/config
  #    restart: always
  #    ports:
  #      - 3036:3000
  #    labels:
  #      - traefik.enable=true
  #      - traefik.http.routers.immichkiosk-server-rtr.tls=true
  #      - traefik.http.routers.immichkiosk-server-rtr.rule=Host(`immichkiosk.kylerockwell.dev`)
  #      - traefik.http.routers.immichkiosk-server-rtr.entrypoints=https
  #      - traefik.http.services.immichkiosk-server-svc.loadbalancer.server.port=3000
  power-tools:
    container_name: immich_power_tools
    image: ghcr.io/varun-raj/immich-power-tools:latest
    networks:
      cn1: null
        #ports:
        #- "8001:3000"
    depends_on:
      - redis
      - database
      - immich-server
    env_file:
      - .env
    restart: always
    labels:
      - traefik.enable=true
      - traefik.http.routers.powertools-rtr.tls=true
      - traefik.http.routers.powertools-rtr.rule=Host(`${HOSTNAME}`)
      - traefik.http.routers.powertools-rtr.entrypoints=https
      - traefik.http.services.powertools-svc.loadbalancer.server.port=3000
volumes:
  model-cache: null
  synology-photos:
    external: true
  media_immich_amy:
    external: true
  media_immich_kyle:
    external: true
networks:
  cn1:
    external: true
